<div>
    <mat-toolbar style="background-color:#038cfc; margin-left: 0px;
    margin-right: 0px;">
        <span style="color: white">
          <mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon>
          Users
        </span>
        <div class="example-spacer"></div>
          <button mat-raised-button routerLink="/dashboard/create-user">
            <mat-icon aria-hidden="false" aria-label="Example home icon">person_add</mat-icon>
            ADD NEW USER
          </button>
    </mat-toolbar>
    <div class="container" *ngIf="listUsers.length > 0">
      <mat-form-field style="width: 30%;">
        <mat-label>
          <mat-icon aria-hidden="false" aria-label=" search icon">
            search
          </mat-icon>
          Search for a user
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mike" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- User Column -->
            <ng-container matColumnDef="usario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- Sex Column -->
            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
    
            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                    <a class="pointer" style="color: #3b3b3b;" matTooltip="Edit user">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="deleteUser(i)" style="color: #a83131;" matTooltip="Delete user">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>

    <h2 *ngIf="listUsers.length == 0">There is no records to show</h2>
    
</div>
